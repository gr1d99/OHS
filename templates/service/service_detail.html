{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 class="text-center">{{ object.name|capfirst }}</h3>
                <div class="row">
                    <div class="col-md-6 col-sm-offset-3">
                        <div class="service-description thumbnail">
                            <p class="text-justify">{{ object.description }}</p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <hr/>
                    </div>
                    <div class="col-md-8 col-sm-offset-2 get-service">
                        <div class="">
                            <h4 class="text-center">Tell us something</h4>
                            <form class="form-horizontal service-form">
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
